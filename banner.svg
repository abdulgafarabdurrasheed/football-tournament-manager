<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="bg-grad" cx="50%" cy="0%" r="100%" fx="50%" fy="0%">
            <stop offset="0%" stop-color="#1e1b4b" stop-opacity="0.4" />
            <stop offset="50%" stop-color="#020617" />
            <stop offset="100%" stop-color="#000000" />
        </radialGradient>
        
        <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#facc15" />
            <stop offset="100%" stop-color="#ea580c" />
        </linearGradient>

        <filter id="glass-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="600" fill="#020617" />
    <rect width="1200" height="600" fill="url(#bg-grad)" />

    <!-- Ambient Orbs -->
    <circle cx="1000" cy="100" r="300" fill="#eab308" fill-opacity="0.05" filter="url(#glass-blur)" />
    <circle cx="200" cy="500" r="250" fill="#6366f1" fill-opacity="0.05" filter="url(#glass-blur)" />

    <!-- Card Background -->
    <rect x="200" y="150" width="800" height="300" rx="24" 
        fill="#1e293b" fill-opacity="0.4" 
        stroke="#334155" stroke-width="2" />

    <!-- Trophy Icon -->
    <g transform="translate(230, 240) scale(4)">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" stroke="url(#gold-grad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" stroke="url(#gold-grad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M4 22h16" stroke="url(#gold-grad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M9 22v-1c0-1.57.69-3.09 2-4.18C12.31 15.73 13 14.21 13 12V4H7v8c0 2.21.69 3.73 2 4.82 1.31 1.09 2 2.61 2 4.18v1" stroke="url(#gold-grad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Main Title -->
    <text x="350" y="280" font-family="sans-serif" font-weight="900" font-size="38" fill="white" letter-spacing="-1" text-anchor="start">
        Football Tournament Manager
    </text>

    <!-- Subtitle -->
    <text x="350" y="325" font-family="sans-serif" font-weight="400" font-size="20" fill="#94a3b8" text-anchor="start">
        Professional stats for your casual gaming sessions.
    </text>

    <!-- Tech Stack Pills -->
    <g transform="translate(355, 390)">
        <!-- React -->
        <rect x="0" y="0" width="100" height="32" rx="16" fill="#0f172a" stroke="#1e293b" />
        <text x="50" y="21" font-family="sans-serif" font-size="12" fill="#38bdf8" text-anchor="middle" font-weight="bold">REACT 19</text>

        <!-- Supabase -->
        <rect x="110" y="0" width="110" height="32" rx="16" fill="#0f172a" stroke="#1e293b" />
        <text x="165" y="21" font-family="sans-serif" font-size="12" fill="#facc15" text-anchor="middle" font-weight="bold">SUPABASE</text>

        <!-- AI Powered -->
        <rect x="230" y="0" width="130" height="32" rx="16" fill="#0f172a" stroke="#1e293b" />
        <text x="295" y="21" font-family="sans-serif" font-size="12" fill="#a855f7" text-anchor="middle" font-weight="bold">AI POWERED</text>
        
        <!-- Typescript -->
        <rect x="370" y="0" width="120" height="32" rx="16" fill="#0f172a" stroke="#1e293b" />
        <text x="430" y="21" font-family="sans-serif" font-size="12" fill="#3178c6" text-anchor="middle" font-weight="bold">TYPESCRIPT</text>
    </g>
</svg>